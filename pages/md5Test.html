<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>MD5测试</title>
    <!-- Bootstrap -->
    <link href="../resources/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../resources/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- 自定义引入资源 -->
    <script src="../resources/js/util/md5.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <!-- .container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。 -->
    <div class="container-fluid">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                    <button class="btn btn-success" id="md5_btn">md5</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
    $('#md5_btn').click(function() {
        var md5Str = MD5("123");
        alert(md5Str);
    });
    </script>
</body>

</html>
